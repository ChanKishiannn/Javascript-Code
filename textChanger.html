<!DOCTYPE html>
<html>
<body>

<h2>My name reveal code</h2>

<p id="demo">Hello my name is:</p>

<button type="button" onclick="myFunction()">Click me to reveal my name</button>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Christian M. Abuda.";
}
</script>

</body>
</html>
